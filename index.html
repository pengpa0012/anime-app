<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/script.js" defer></script>
    <title>Anime App</title>
  </head>
  <body>
    <div class="container">
      <div class="py-5 px-3 text-center">
        <span class="d-block fs-5">Made by Godfrey Necesario</span>
        <h1 class="display-1">Anime App</h1>
      </div>
      <div class="d-flex justify-content-center mb-2 mb-md-0">
        <form class="d-flex flex-column flex-md-row w-100 max-width-800">
          <input
            type="search"
            placeholder="Search for anime"
            class="p-2 mb-2 mb-md-0 me-0 me-md-2 w-100 rounded fs-5"
          />
          <input type="submit" value="Search" class="btn btn-light" />
        </form>
      </div>
      <div class="d-flex flex-column-reverse flex-lg-row py-2 py-md-5">
        <div
          class="col-lg-9 pe-0 pe-md-3 anime-list-wrapper customize-grid"
        ></div>
        <div class="d-flex flex-column col-lg-3 mb-4 mb-lg-0">
          <div class="bg-light border max-height mb-2 rounded overflow-hidden">
            <h5 class="fs-5 p-3 bg-primary text-light mb-0">
              Top 10 Airing Anime
            </h5>
            <ul class="list-unstyled p-3 top-anime"></ul>
          </div>
          <div class="bg-light border max-height rounded overflow-hidden">
            <h5 class="fs-5 p-3 bg-primary text-light mb-0">
              Top 10 Anime Movies
            </h5>
            <ul class="list-unstyled p-3 top-movie"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
